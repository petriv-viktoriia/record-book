<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    @media (max-width: 992px) {
      .collapse-btn{
        min-width: 250px;
        max-width: 250px;
      }
    }

  </style>
</head>
<body>
<header class="bg-light py-3 w-100">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>Records Of PNU</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <!-- Контейнер для кнопок (праворуч, з фіксованим розміром) -->
          <div class="d-flex flex-lg-row flex-column align-items-lg-center align-items-end ms-auto gap-2">
            <a href="/logout" class="btn btn-danger text-center d-flex align-items-center justify-content-center collapse-btn">Exit</a>
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-success text-center d-flex align-items-center justify-content-center collapse-btn" >Categories</a>
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-secondary text-center d-flex align-items-center justify-content-center collapse-btn" >Users</a>
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-warning text-center d-flex align-items-center justify-content-center collapse-btn" >View Pending Records</a>
            <a th:if="${role == 'STUDENT'}" th:href="@{/web/records/new}" class="btn btn-primary text-center d-flex align-items-center justify-content-center collapse-btn" >Create New Record</a>
            <a th:if="${role == 'STUDENT'}" th:href="@{/web/records/my-requests}" class="btn btn-info text-center d-flex align-items-center justify-content-center collapse-btn" >My Requests</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Users</h2>
    <a th:href="@{/web/users/new}" class="btn btn-primary">
      <i class="bi bi-person-plus-fill me-2"></i>Add User
    </a>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover table-striped mb-0">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.role}"></td>
          <td class="text-end">
            <a th:href="@{/web/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary me-2">
              <i class="bi bi-person-lines-fill"></i> Set Admin
            </a>
            <a th:href="@{/web/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning me-2">
              <i class="bi bi-pencil-square"></i> Edit
            </a>
            <form th:action="@{/web/users/delete/{id}(id=${user.id})}" method="post" class="d-inline">
              <input type="hidden" name="_method" value="delete"/>
              <button type="submit" class="btn btn-sm btn-danger"
                      onclick="return confirm('Delete user: ' + [[${user.firstName}]] + '?')">
                <i class="bi bi-trash"></i> Delete
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="text-center py-5">
      <div class="text-muted">
        <i class="bi bi-inbox fs-1"></i>
        <p class="mt-2">No users found</p>
        <a th:href="@{/web/users/new}" class="btn btn-primary">Create First User</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
