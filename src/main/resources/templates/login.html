<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .divider {
            border-top: 1px solid #dee2e6;
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">


    <div class="login-container">
        <h2 class="text-center mb-4">Sign in</h2>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="text-end mb-3">
                <a href="/forgot-password" class="text-decoration-none">Forget password?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/auth/google" class="btn btn-outline-secondary w-100">via gmail</a>
        </div>

        <div class="divider"></div>

        <div class="d-grid gap-2">
            <a href="/login-manager" class="btn btn-outline-secondary">As manager</a>
            <a href="/login-admin" class="btn btn-outline-secondary">As admin</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
