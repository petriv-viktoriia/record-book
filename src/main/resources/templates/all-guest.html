<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Book - All Achievements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #0039fd;
            padding: 15px 0;
        }
        .nav-link {
            color: white !important;
            font-size: 18px;
            margin: 0 15px;
        }
        .sign-in-btn {
            background-color:  white;
            color: black;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .achievement-box {
            background-color: #f0f0f0;
            height: 200px;
            margin-bottom: 15px;
            width: 100%;
        }
        .sort-dropdown {
            margin: 20px 0;
        }
        .more-link {
            display: block;
            text-align: right;
            text-decoration: none;
            color: #6f78ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="/" class="nav-link">Home</a>
                <a href="/achievements" class="nav-link">All Achievements</a>
            </div>
            <a href="/login" class="sign-in-btn ms-3">Sign in</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="sort-dropdown">
        <select class="form-select" style="width: auto;" th:name="category">
            <option selected>Sort by...</option>
            <option value="category">categorie</option>
        </select>
    </div>

    <div class="row">
        <div th:each="achievement : ${achievements}" class="col-md-4 mb-4">
            <div class="achievement-box">
                <img th:if="${achievement.image}" th:src="${achievement.image}" class="w-100 h-100 object-fit-cover">
            </div>
            <p th:text="${achievement.description}">TEXT TEXT TEXT TEXT ...</p>
            <a th:href="@{/achievement/{id}(id=${achievement.id})}" class="more-link">More...</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
