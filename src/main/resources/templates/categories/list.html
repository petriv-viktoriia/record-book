<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 992px) {
            .collapse-btn{
                min-width: 250px;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
<header class="bg-light py-3 w-100">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h1>Records Of PNU</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                    <!-- Контейнер для кнопок (праворуч, з фіксованим розміром) -->
                    <div class="d-flex flex-lg-row flex-column align-items-lg-center align-items-end ms-auto gap-2">
                        <a href="/logout" class="btn btn-danger text-center d-flex align-items-center justify-content-center collapse-btn">Exit</a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/web/categories}" class="btn btn-success text-center d-flex align-items-center justify-content-center collapse-btn" >Categories</a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-secondary text-center d-flex align-items-center justify-content-center collapse-btn" >Users</a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-warning text-center d-flex align-items-center justify-content-center collapse-btn" >View Pending Records</a>
                        <a th:if="${role == 'STUDENT'}" th:href="@{/web/records/new}" class="btn btn-primary text-center d-flex align-items-center justify-content-center collapse-btn" >Create New Record</a>
                        <a th:if="${role == 'STUDENT'}" th:href="@{/web/records/my-requests}" class="btn btn-info text-center d-flex align-items-center justify-content-center collapse-btn" >My Requests</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container mt-4">
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <div class="row mb-4">
        <div class="col">
            <h2>Categories</h2>
        </div>
        <div class="col text-end">
            <a th:href="@{/web/categories/new}" class="btn btn-primary">Create New Category</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="category : ${categories}">
                <td th:text="${category.name}">Category Name</td>
                <td>
                    <a th:href="@{/web/categories/edit/{id}(id=${category.id})}"
                       class="btn btn-sm btn-warning me-2">Edit</a>
                    <form th:action="@{/web/categories/delete/{id}(id=${category.id})}" method="post"
                          style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this category?')">Delete
                        </button>
                    </form>
                </td>
            </tr>


            <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="4" class="text-center">No categories found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
