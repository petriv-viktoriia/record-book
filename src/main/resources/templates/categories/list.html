
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Categories</h2>
        <a th:href="@{/web/categories/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add Category
        </a>
    </div>

    <!-- Categories Table -->
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Category Name</td>
                    <td class="text-end">
                        <a th:href="@{/web/categories/edit/{id}(id=${category.id})}"
                           class="btn btn-sm btn-warning me-2">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <form th:action="@{/web/categories/delete/{id}(id=${category.id})}" method="post" style="display:inline-block;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Delete category: ' + '[[${category.name}]]' + '?')">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(categories)}"
             class="text-center py-5">
            <div class="text-muted">
                <i class="bi bi-inbox fs-1"></i>
                <p class="mt-2">No categories found</p>
                <a th:href="@{/web/categories/new}" class="btn btn-primary">
                    Create First Category
                </a>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
