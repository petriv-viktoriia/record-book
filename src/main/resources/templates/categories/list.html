<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <div class="row mb-4">
        <div class="col">
            <h2>Categories</h2>
        </div>
        <div class="col text-end">
            <a th:href="@{/web/categories/new}" class="btn btn-primary">Create New Category</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="category : ${categories}">
                <td th:text="${category.name}">Category Name</td>
                <td>
                    <a th:href="@{/web/categories/edit/{id}(id=${category.id})}"
                       class="btn btn-sm btn-warning me-2">Edit</a>
                    <form th:action="@{/web/categories/delete/{id}(id=${category.id})}" method="post"
                          style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this category?')">Delete
                        </button>
                    </form>
                </td>
            </tr>


            <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="4" class="text-center">No categories found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
