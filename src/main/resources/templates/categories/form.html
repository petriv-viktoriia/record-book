<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2 th:text="${category.id == null ? 'Create New Category' : 'Edit Category'}">Category Form</h2>
        </div>
    </div>

    <form th:action="${category.id == null ? '/web/categories' : '/web/categories/update/' + category.id}"
          th:object="${category}"
          method="post"
          class="col-md-6">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   th:field="*{name}"
                   required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <a th:href="@{/web/categories}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
