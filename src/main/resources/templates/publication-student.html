<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Book - Publication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #0039fd;
            padding: 15px 0;
        }
        .nav-link {
            color: white !important;
            font-size: 18px;
            margin: 0 15px;
        }
        .sign-in-btn {
            background-color: white;
            color: black;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .publication-image {
            background-color: #f0f0f0;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        .publication-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .publication-content {
            line-height: 1.6;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="/" class="nav-link">Home</a>
                <a href="/achievements" class="nav-link">All Achievements</a>
            </div>
            <a href="/login" class="sign-in-btn ms-3">Sign in</a>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="publication-image">
                <img th:if="${publication.image}" th:src="${publication.image}" class="w-100 h-100 object-fit-cover">
            </div>

            <h1 class="publication-title" th:text="${publication.title}">Title Title Title Title Title Title</h1>

            <div class="publication-content" th:text="${publication.content}">
                Text Text Text Text Text Text
                Text Text Text Text Text Text
                Text Text Text Text Text Text
                Text Text Text Text Text Text

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
