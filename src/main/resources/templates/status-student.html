<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Book - All Achievements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back {
            background-image: url('files/back.jpg');
            background-position: center;
            background-repeat: no-repeat;
        }

        .top-bar {
            background-color: #2F254C;
            padding: 15px 0;
        }

        .nav-link {
            color: #B59797 !important;
            font-size: 18px;
            margin: 0 15px;
        }

        .sign-in-btn {
            background-color: #524848;
            color: #B59797;
            padding: 8px 20px;
            text-decoration: none;
        }

        .text{
            font-size: 20px;
            color: #B59797 !important;
            margin: 20px auto;
            padding: 0 12px;
        }


        .achievement-box {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between; /* Переконатися, що вміст займає всю висоту контейнера */
        }

        .publication-image {
            background-color: #f0f0f0;
            height: 200px;
            width: 100%;
            margin-bottom: 20px;
        }

        .publication-title {
            font-size: 24px;
            margin-bottom: 0;
            text-align: center;
            color: #B59797 !important;
        }

        .more-link {
            align-self: flex-end;
            margin-top: auto;
            text-decoration: none;
            color: #B59797 !important;
            font-style: italic;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-link, .sign-in-btn, .more-link, .form-select {
            cursor: pointer;
        }

        .avatar-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ddd;
            cursor: pointer;
        }


        .dropdown-menu {
            background-color: #2F254C;
            border: none;
        }

        .dropdown-menu .dropdown-item {
            color: #B59797;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #524848;
        }

        @media (max-width: 991px) {
            .navbar-toggler {
                border: 1px solid #ddd;      /* Легкий бордер */
            }

        }
    </style>
</head>
<body class="back">
<div>
    <nav class="navbar navbar-expand-lg navbar-light top-bar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-dark navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-item nav-link" href="home-guest.html">Exit</a>
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home-guest.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="all-guest.html">All Achievements</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center position-absolute end-0">
                <a href="#" class="nav-link me-3 d-none d-lg-block">Status</a>

                <div class="dropdown d-none d-lg-block">
                    <a href="#" id="avatarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="avatar-container"></div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                        <li><a class="dropdown-item" href="#">Send request for publication</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">View my publication</a></li>
                    </ul>
                </div>

                <a href="#" class="nav-link me-3 d-block d-lg-none">Status</a>

                <div class="dropdown d-block d-lg-none">
                    <a href="#" id="avatarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="avatar-container"></div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                        <li><a class="dropdown-item" href="#">Send request for publication</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">View my publication</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

</div>

<div class="container">
    <p class="text">Here are the status of your publications!</p>
</div>

<div class="container mt-3">
    <div class="row">
        <div th:each="achievement : ${achievements}" class="col-md-3 col-sm-6 mb-4">
            <div class="achievement-box">
                <div class="publication-image">
                    <img th:if="${achievement.image}" th:src="@{${achievement.image}}" class="w-100 h-100 object-fit-cover">
                </div>
                <p class="publication-title" th:text="${achievement.title}">Title Title Title Title</p>
                <p class="publication-title" th:if="${achievement.status == T(org.pnurecord.recordbook.record.RecordStatus).PENDING}">Pending</p>
                <p class="publication-title" th:if="${achievement.status == T(org.pnurecord.recordbook.record.RecordStatus).APPROVED}">Approved</p>
                <p class="publication-title" th:if="${achievement.status == T(org.pnurecord.recordbook.record.RecordStatus).REJECTED}">Rejected</p>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
