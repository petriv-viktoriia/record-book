<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Book - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #0039fd;
            padding: 15px 0;
        }
        .nav-link {
            color: white !important;
            font-size: 18px;
            margin: 0 15px;
        }
        .sign-in-btn {
            background-color: white;
            color: black;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .publication-box {
            background-color: #f0f0f0;
            height: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 5px;
        }
        .publication-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .publication-text {
            margin-top: 10px;
            line-height: 1.5;
            font-size: 14px;
            color: #333;
        }
        .publication-item {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="/" class="nav-link">Home</a>
                <a href="/achievements" class="nav-link">All Achievements</a>
            </div>
            <a href="/login" class="sign-in-btn ms-3">Sign in</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h2 class="text-center mb-4">Recent Publications</h2>
    <div th:each="record : ${records}" class="publication-item">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="publication-box">
                    <img th:src="@{${record.imageUrl}}" alt="publication image">
                </div>
                <p class="publication-text" th:text="${record.description}">Text for the publication.</p>
            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
