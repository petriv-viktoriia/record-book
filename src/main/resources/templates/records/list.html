<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Records List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col text-end">
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/approved}" class="btn btn-primary">View Approved Records</a>
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-warning">View Pending Records</a>
            <a th:if="${role == 'STUDENT'}" th:href="@{/web/records/new}" class="btn btn-primary">Create New Record</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>Records</h2>
        </div>
        <div class="col text-end">
            <a th:href="@{/web/records/new}" class="btn btn-primary">Create New Record</a>
        </div>
    </div>

    <!-- Search and Filter -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form class="d-flex" th:action="@{/web/records/search}" method="get">
                <input class="form-control me-2" type="search" name="title" placeholder="Search by title" required>
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-6">
            <select class="form-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">Category Name</option>
            </select>
        </div>
    </div>

    <!-- Records Cards -->
    <div class="row">
        <div th:each="record : ${records}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${record.title}">Record Title</h5>
                    <p class="card-text" th:text="${record.category.name}">Category</p>
                    <p class="card-text" th:text="${record.author.name}">Author</p>
                    <p class="card-text" th:text="${#temporals.format(record.date, 'dd-MM-yyyy')}">Date</p>
                    <span th:class="${'badge ' +
                        (record.status == 'APPROVED' ? 'bg-success' :
                         record.status == 'PENDING' ? 'bg-warning' : 'bg-danger')}"
                          th:text="${record.status}">Status</span>

                    <!-- Display file based on type -->
                    <div class="mt-3">
                        <img th:if="${record.fileType == 'IMAGE'}" th:src="@{${record.fileUrl}}" class="img-fluid" alt="Record Image">
                        <a th:if="${record.fileType == 'PDF'}" th:href="@{${record.fileUrl}}" target="_blank">View PDF</a>
                    </div>

                    <div class="mt-2">
                        <a th:href="@{/web/records/edit/{id}(id=${record.id})}" class="btn btn-warning btn-sm me-2">Edit</a>
                        <a th:href="@{/web/records/delete/{id}(id=${record.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Records Found Alert -->
    <div th:if="${#lists.isEmpty(records)}" class="alert alert-info">
        No records found
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
