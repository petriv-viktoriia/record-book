<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Record Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Record Details</h1>

<!-- Display error message if it exists -->
<div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
</div>

<!-- Record Details -->
<div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <p id="title" th:text="${record.title}"></p>
</div>

<div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <p id="description" th:text="${record.description}"></p>
</div>

<div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <p id="category" th:text="${categoryName}"></p>
</div>

<div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <p id="author" th:text="${authorName}"></p>
</div>

<!-- Files Section -->
<h3>Attached Files</h3>
<div th:if="${#lists.isEmpty(files)}">
    <p>No files attached.</p>
</div>
<div th:each="file : ${files}">
    <div class="mb-2">
        <a th:href="@{${file.fileUrl}}" th:text="${file.filename}">Download</a>
    </div>
</div>

<!-- Buttons to navigate or edit record -->
<a href="/web/records" class="btn btn-secondary">Back to Records</a>
<a th:href="@{/web/records/edit/{id}(id=${record.id})}" class="btn btn-primary">Edit Record</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
