<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approved Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header class="bg-light py-3 w-100 d-flex justify-content-between align-items-center">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <h1>Records Of PNU</h1>
        <div>
            <a href="/logout" class="btn btn-danger">Вихід</a>
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/categories}" class="btn btn-success">Категорії</a>
        </div>
    </div>
</header>

<!-- Пошук за назвою та категорією -->
<form class="d-flex gap-2 align-items-center">
    <input class="form-control" type="search" name="title" placeholder="Search by title" th:value="${searchTitle}" form="searchTitleForm">
    <button class="btn btn-outline-primary" type="submit" form="searchTitleForm">Search</button>

    <select class="form-select" name="categoryId" form="searchCategoryForm" onchange="this.form.submit()">
        <option value="">Select Category</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${category.id == selectedCategoryId}">
        </option>
    </select>
</form>

<div class="row mt-3">
    <div class="col-md-4">
        <form class="d-flex gap-2 align-items-center">
            <input class="form-control" type="date" name="date" th:value="${selectedDate}" form="searchDateForm">
            <button class="btn btn-outline-primary" type="submit" form="searchDateForm">Search by date</button>
        </form>
    </div>
</div>


<form id="searchTitleForm" th:action="@{/web/records/search}" method="get"></form>
<form id="searchCategoryForm" th:action="@{/web/records/search/categories}" method="get"></form>
<form id="searchDateForm" th:action="@{/web/records/search/date}" method="get"></form>


<div class="table-responsive mt-4">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Reactions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td>
                <a th:href="@{/web/records/{id}(id=${record.id})}" th:text="${record.title}"></a>
            </td>
            <td th:text="${authorNames.get(record.authorId)}"></td>
            <td th:text="${categoryNames.get(record.categoryId)}"></td>
            <td>
                    <span>
                        <i class="fas fa-thumbs-up text-success"></i>
                        <span th:text="${reactions.get(record.id)?.getLikes() ?: 0}">0</span>
                    </span>
                <span class="ms-3">
                        <i class="fas fa-thumbs-down text-danger"></i>
                        <span th:text="${reactions.get(record.id)?.getDislikes() ?: 0}">0</span>
                    </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(records)}" class="alert alert-info">
    No records found.
</div>

<div class="mt-3">
    <a href="/web/records" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to All Records
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
