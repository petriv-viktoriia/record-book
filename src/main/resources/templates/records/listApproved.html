<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approved Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Approved Records</h1>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Category</th>
                <th scope="col">Author</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${approved}">
                <td th:text="${record.id}"></td>
                <td th:text="${record.title}"></td>
                <td th:text="${authorNames.get(record.authorId)}"></td>
                <td th:text="${categoryNames.get(record.categoryId)}"></td>
                <td>
                    <span class="badge bg-success">Approved</span>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/web/records/{id}(id=${record.id})}"
                           class="btn btn-info btn-sm">
                            <i class="bi bi-eye"></i> View
                        </a>
                        <a th:href="@{/web/records/edit/{id}(id=${record.id})}"
                           class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(approved)}" class="alert alert-info">
        No approved records found.
    </div>

    <div class="mt-3">
        <a href="/web/records" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to All Records
        </a>
    </div>
</div>
