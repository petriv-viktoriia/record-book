<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${record.title}">Record Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">

        <div class="col text-end">
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/approved}" class="btn btn-primary">View Approved Records</a>
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-warning">View Pending Records</a>
            <a th:if="${role == 'STUDENT'}" th:href="@{/web/records/new}" class="btn btn-primary">Create New Record</a>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2 th:text="${record.title}">Record Title</h2>
            <div class="text-muted">
                <span th:text="${record.category.name}">Category</span> |
                By <span th:text="${record.author.name}">Author</span> |
                <span th:text="${#temporals.format(record.date, 'dd-MM-yyyy')}">Date</span>
            </div>
        </div>
        <div class="col text-end">
            <span th:class="${'badge ' +
            (record.status == 'APPROVED' ? 'bg-success' :
             record.status == 'PENDING' ? 'bg-warning' : 'bg-danger')}"
                  th:text="${record.status}">Status</span>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body" th:utext="${record.content}">
            Content
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(files)}" class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Attachments</h5>
        </div>
        <div class="list-group list-group-flush">
            <a th:each="file : ${files}"
               th:href="@{/files/{filename}(filename=${file.filename})}"
               class="list-group-item list-group-item-action"
               th:text="${file.originalFilename}">File</a>
        </div>
    </div>

    <!-- Reactions Section -->
    <div th:replace="fragments/reactions :: reactions(${record.id})"></div>

    <div class="mt-4">
        <a th:href="@{/web/records}" class="btn btn-secondary me-2">Back to List</a>
        <div th:if="${isAdmin}" class="btn-group">
            <a th:href="@{/web/records/edit/{id}(id=${record.id})}"
               class="btn btn-warning me-2">Edit</a>
            <a th:if="${record.status == 'PENDING'}"
               th:href="@{/web/records/{id}/approve(id=${record.id})}"
               class="btn btn-success me-2">Approve</a>
            <a th:if="${record.status == 'PENDING'}"
               th:href="@{/web/records/{id}/reject(id=${record.id})}"
               class="btn btn-danger">Reject</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
