
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Approved Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @media (max-width: 992px) {
            .collapse-btn{
                min-width: 250px;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
<header class="bg-light py-3 w-100">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/web/records}"><h1>Records Of PNU</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                    <!-- Контейнер для кнопок (праворуч, з фіксованим розміром) -->
                    <div class="d-flex flex-lg-row flex-column align-items-lg-center align-items-end ms-auto gap-2">
                        <a href="/logout" class="btn btn-danger text-center d-flex align-items-center justify-content-center collapse-btn">Exit</a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/web/categories}" class="btn btn-success text-center d-flex align-items-center justify-content-center collapse-btn" >Categories</a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-secondary text-center d-flex align-items-center justify-content-center collapse-btn" >Users</a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-warning text-center d-flex align-items-center justify-content-center collapse-btn" >View Pending Records</a>
                        <a th:if="${role == 'STUDENT' or role == 'ADMIN'}" th:href="@{/web/records/create}" class="btn btn-primary text-center d-flex align-items-center justify-content-center collapse-btn" >Create New Record</a>
                        <a th:if="${role == 'STUDENT'}" th:href="@{/web/records/status(status='APPROVED')}" class="btn btn-info text-center d-flex align-items-center justify-content-center collapse-btn" >My Requests</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container mt-4">
    <h1 class="mb-4">All Pending Records</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <form class="d-flex gap-2" th:action="@{/web/records/pending/search}" method="get">
                <input class="form-control"
                       type="search"
                       name="title"
                       placeholder="Search by title"
                       minlength="2"
                       required>
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-6">
            <form th:action="@{/web/records/categories}" method="get">
                <select class="form-select" name="categoryId" onchange="this.form.submit()">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id}">Category Name</option>
                </select>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
                <th scope="col">Date Added</th> <!-- Новий стовпець для дати -->
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td>
                    <a th:href="@{/web/records/{id}(id=${record.id})}" th:text="${record.title}"></a>
                </td>
                <td th:text="${authorNames.get(record.authorId)}"></td>
                <td th:text="${categoryNames.get(record.categoryId)}"></td>
                <td th:text="${record.publishedDate}"></td>
                <td>
                    <div th:if="${!#lists.isEmpty(records)}" class="d-flex gap-2 ">
                        <form th:action="@{/web/records/{id}/approve(id=${record.id})}" method="post">
                            <input type="hidden" name="_method" value="put"/>
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>

                        <form th:action="@{/web/records/{id}/reject(id=${record.id})}" method="post">
                            <input type="hidden" name="_method" value="put"/>
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <div th:if="${#lists.isEmpty(records)}" class="alert alert-info">
        No  records found.
    </div>

    <div class="mt-3">
        <a href="/web/records" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to All Approved Records
        </a>
    </div>
</div>
