<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Records by Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Records for <span th:text="${#temporals.format(selectedDate, 'dd-MM-yyyy')}">Date</span></h2>

    <div th:if="${records.empty}" class="alert alert-info">
        No records found for this date.
    </div>

    <div class="row">
        <div th:each="record : ${records}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${record.title}">Record Title</h5>
                    <p class="card-text" th:text="${record.content}">Content</p>
                    <a th:href="@{/web/records/{id}(id=${record.id})}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
