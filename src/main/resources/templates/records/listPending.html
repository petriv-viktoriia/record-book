<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pending Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col text-end">
            <a th:href="@{/web/records/approved}" class="btn btn-primary">View Approved Records</a>
        </div>
    </div>

    <h2>Pending Records</h2>

    <div th:if="${pending.empty}" class="alert alert-info">
        No pending records found.
    </div>

    <div class="row">
        <div th:each="record : ${pending}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${record.title}">Record Title</h5>
                    <p class="card-text" th:text="${record.content}">Content</p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${#temporals.format(record.createdAt, 'dd-MM-yyyy')}">Date</small>
                    </p>
                    <div class="btn-group">
                        <a th:href="@{/web/records/{id}(id=${record.id})}" class="btn btn-primary">View</a>
                        <form th:action="@{/web/records/{id}/approve(id=${record.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>
                        <form th:action="@{/web/records/{id}/reject(id=${record.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
