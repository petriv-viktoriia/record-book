
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pending Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col text-end">
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/approved}" class="btn btn-primary">View Approved Records</a>
            <a th:if="${role == 'ADMIN'}" th:href="@{/web/records/pending}" class="btn btn-warning">View Pending Records</a>
            <a th:if="${role == 'STUDENT'}" th:href="@{/web/records/new}" class="btn btn-primary">Create New Record</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>Pending Records</h2>
        </div>
    </div>

    <!-- Pending Records Cards -->
    <div class="row">
        <div th:each="record : ${records}" class="col-md-4 mb-4">
            <div class="card">
                <div th:if="${record.image != null and (record.image.endsWith('.jpg') or record.image.endsWith('.png') or record.image.endsWith('.jpeg'))}">
                    <img th:src="@{/images/{imageName}(imageName=${record.image})}" class="card-img-top" alt="Record image">
                </div>
                <div th:if="${record.image != null and record.image.endsWith('.pdf')}">
                    <a th:href="@{/documents/{fileName}(fileName=${record.image})}" target="_blank">View PDF</a>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${record.title}">Record Title</h5>
                    <p class="card-text" th:text="${record.category.name}">Category</p>
                    <p class="card-text" th:text="${record.author.name}">Author</p>
                    <p class="card-text" th:text="${#temporals.format(record.date, 'dd-MM-yyyy')}">Date</p>
                    <div class="btn-group mt-2">
                        <a th:href="@{/web/records/{id}/approve(id=${record.id})}" class="btn btn-sm btn-success me-2">Approve</a>
                        <a th:href="@{/web/records/{id}/reject(id=${record.id})}" class="btn btn-sm btn-danger me-2">Reject</a>
                        <a th:href="@{/web/records/delete/{id}(id=${record.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Records Found Alert -->
    <div th:if="${#lists.isEmpty(records)}" class="alert alert-info">
        No pending records found
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
